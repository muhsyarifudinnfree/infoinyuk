            role="button"

            <svg
              xmlns="http://www.w3.org/2000/svg"

              fill="none"
              viewBox="0 0 24 24"

      <div class="navbar-center">
        <a

          aria-label="Berlangganan notifikasi"
        >
          <i class="fas fa-bell"></i> Subscribe

    <main id="main-content" class="flex-grow px-4 py-8 animate-fade-in"></main>
